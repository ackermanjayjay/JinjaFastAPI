<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary shadow-lg mt-3 container">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="{{ url_for('assets', path='/FastAPI.svg') }}"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          FastAPI
        </a>
      </div>
    </nav>
    <form action="/classification/predicts" method="get">
      <div class="input-group flex-nowrap mb-5 mt-5 container">
        <span class="input-group-text" id="addon-wrapping">Text</span>
        <input
          type="text"
          class="form-control"
          placeholder="Prediction"
          aria-label="Username"
          aria-describedby="addon-wrapping"
          id="query"
          name="query"
        />
        <button type="submit" class="btn btn-success" value="Submit">
          Prediction
        </button>
      </div>
      {% if result %}
      <div class="input-group mb-5 mt-5 container">
        <p class="form-control" aria-label="With textarea">
          Text you input: {{text}}
        </p>
        <p class="form-control" aria-label="With textarea">
          {{result[0]['label'],result[0]['score']}}
        </p>
      </div>
      {% else %}
      <div class="alert alert-danger mb-5 mt-5 container" role="alert">
        {{text}}
      </div>
      {%endif%}
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
